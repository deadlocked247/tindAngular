<head>
	<base href="/swipe">
	<title>tindAngular</title>
	<link rel="stylesheet" href="/bower/bootstrap/dist/css/bootstrap.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">
	<link rel="stylesheet" href="assets/css/animate.css">
</head>
<body ng-app="app" >
	<div ng-controller="swipeController">
		<div class="tinder-swipe-container">
			<div class="top-bar">
				<span class="lnr lnr-cog" id="tinder-settings"></span>
				<div class="swipe-title">
					tindAngular
				</div>
				<span class="lnr lnr-bubble" id="tinder-chat"></span>
			</div>
			<div class="middle-swipe">
				<ul class="card-stack" swing-stack>
				    <li class="card" ng-repeat="person in nearby" swing-card>
				    	<div style="background-image:url('{{person.photos[0].url}}')" class="card-img">
				    	</div>
				    	<div class="card-name">
				    		{{person.name}}, {{calculateAge(person.birth_date)}}
				    	</div>
				    </li>
				</ul>
			</div>
		</div>
	</div>

</body>

<script src="/bower/angular/angular.min.js"></script>
<script src="/bower/angular-facebook/lib/angular-facebook.js"></script>
<script src="/bower/angular-swing/dist/angular-swing.min.js"></script>
<script src="/bower/angular-route/angular-route.min.js"></script>
<script src="/main.js"></script>
<script src="/bower/jquery/dist/jquery.min.js"></script>
